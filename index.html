<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description"
    content="ca_mera — Game Boy Camera emulator. Capture viby retro photos with authentic dithering and color palettes." />
  <title>ca_mera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap"
    rel="stylesheet" />
  <link rel="manifest" href="/ca-mera/assets/manifest-BIsS6bJ8.json" />
  <script type="module" crossorigin src="/ca-mera/assets/index-Dy9j74YB.js"></script>
  <link rel="stylesheet" crossorigin href="/ca-mera/assets/index-CBvK7tkK.css">
</head>

<body>

  <!-- ======== CAMERA VIEW ======== -->
  <div id="app" class="view-camera">

    <!-- Hidden video element for camera stream -->
    <video id="camera-video" autoplay playsinline muted></video>

    <!-- Hidden file input for photo import -->
    <input type="file" id="import-input" accept="image/*" hidden />

    <!-- FULLSCREEN VIEWFINDER (fills entire screen) -->
    <div id="viewfinder-wrap">
      <canvas id="viewfinder"></canvas>
    </div>

    <!-- ── FLOATING CONTROLS ── -->

    <!-- Top bar (translucent overlay) -->
    <header id="top-bar">
      <span class="logo">ca_mera</span>
      <div class="top-bar-actions">
        <button id="btn-aspect" class="icon-btn" title="Aspect Ratio">
          <span id="aspect-label" class="aspect-label">8:7</span>
        </button>
        <button id="btn-import" class="icon-btn" title="Import Photo">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
        </button>
        <button id="btn-gallery" class="icon-btn" title="Gallery">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <path d="M21 15l-5-5L5 21" />
          </svg>
          <span id="photo-count" class="badge">0</span>
        </button>
      </div>
    </header>

    <!-- Bottom controls (translucent overlay) -->
    <div id="controls">
      <!-- Palette selector -->
      <div id="palette-bar">
        <button class="palette-chip active" data-palette="classic" title="Classic GB">
          <span class="chip-swatch"
            style="background: linear-gradient(135deg, #0f380f, #306230, #8bac0f, #9bbc0f)"></span>
        </button>
        <button class="palette-chip" data-palette="sunset" title="Sunset">
          <span class="chip-swatch"
            style="background: linear-gradient(135deg, #1a1034, #8b3a62, #e05a46, #f2d09e)"></span>
        </button>
        <button class="palette-chip" data-palette="amber" title="Amber">
          <span class="chip-swatch"
            style="background: linear-gradient(135deg, #1b1000, #6b4e00, #c8a800, #ffffff)"></span>
        </button>
        <button class="palette-chip" data-palette="teal" title="Teal">
          <span class="chip-swatch"
            style="background: linear-gradient(135deg, #0d1b0e, #1a5c2a, #3cb460, #9fffb0)"></span>
        </button>
        <button class="palette-chip" data-palette="noir" title="Noir">
          <span class="chip-swatch" style="background: linear-gradient(135deg, #000, #555, #aaa, #fff)"></span>
        </button>
        <button class="palette-chip" data-palette="vaporwave" title="Vapor">
          <span class="chip-swatch"
            style="background: linear-gradient(135deg, #2b0040, #8000a0, #ff6090, #ffcc80)"></span>
        </button>
        <!-- Custom palette add button -->
        <button id="btn-add-palette" class="palette-chip palette-add" title="Custom Palette">
          <span class="chip-swatch chip-add">+</span>
        </button>
      </div>

      <!-- Adjustment sliders (toggled) -->
      <div id="adjustments">
        <div class="slider-group">
          <label for="contrast-slider">CONTRAST</label>
          <input type="range" id="contrast-slider" min="0.5" max="2.5" step="0.05" value="1.2" />
        </div>
        <div class="slider-group">
          <label for="edge-slider">EDGE</label>
          <input type="range" id="edge-slider" min="0" max="1" step="0.05" value="0.3" />
        </div>
      </div>

      <!-- Action buttons row -->
      <div id="action-bar">
        <button id="btn-flip" class="action-btn" title="Flip Camera">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 3h5v5" />
            <path d="M8 21H3v-5" />
            <path d="M21 3l-7 7" />
            <path d="M3 21l7-7" />
          </svg>
        </button>
        <button id="btn-mirror" class="action-btn" title="Mirror">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3v18" stroke-dasharray="2 2" />
            <path d="M17 7l3 5-3 5" />
            <path d="M7 7L4 12l3 5" />
          </svg>
        </button>
        <button id="btn-timer" class="action-btn" title="Timer">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="13" r="8" />
            <path d="M12 9v4l2 2" />
            <path d="M5 3l-2 2" />
            <path d="M19 3l2 2" />
            <line x1="12" y1="1" x2="12" y2="3" />
          </svg>
          <span id="timer-badge" class="timer-badge hidden">3</span>
        </button>
        <button id="btn-shutter" class="shutter-btn" title="Capture">
          <span class="shutter-ring"></span>
        </button>
        <button id="btn-frames" class="action-btn" title="Frames">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <path d="M21 15l-5-5L5 21" />
          </svg>
        </button>
        <button id="btn-settings" class="action-btn" title="Settings" data-toggle="adjustments">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="4" y1="21" x2="4" y2="14" />
            <line x1="4" y1="10" x2="4" y2="3" />
            <line x1="12" y1="21" x2="12" y2="12" />
            <line x1="12" y1="8" x2="12" y2="3" />
            <line x1="20" y1="21" x2="20" y2="16" />
            <line x1="20" y1="12" x2="20" y2="3" />
            <line x1="1" y1="14" x2="7" y2="14" />
            <line x1="9" y1="8" x2="15" y2="8" />
            <line x1="17" y1="16" x2="23" y2="16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Countdown overlay for delay timer -->
    <div id="countdown-overlay" class="hidden">
      <span id="countdown-number">3</span>
    </div>

    <!-- ======== GALLERY VIEW ======== -->
    <div id="gallery-panel" class="panel hidden">
      <div id="gallery-header">
        <button id="btn-gallery-back" class="icon-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5" />
            <path d="M12 19l-7-7 7-7" />
          </svg>
        </button>
        <span class="panel-title">GALLERY</span>
        <span id="gallery-count" class="panel-subtitle">0 / 30</span>
      </div>
      <div id="gallery-grid"></div>
    </div>

    <!-- ======== PHOTO DETAIL VIEW ======== -->
    <div id="detail-panel" class="panel hidden">
      <div id="detail-header">
        <button id="btn-detail-back" class="icon-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5" />
            <path d="M12 19l-7-7 7-7" />
          </svg>
        </button>
        <span class="panel-title">PHOTO</span>
        <div id="detail-actions">
          <button id="btn-download" class="icon-btn" title="Download">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
          </button>
          <button id="btn-share" class="icon-btn" title="Share">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3" />
              <circle cx="6" cy="12" r="3" />
              <circle cx="18" cy="19" r="3" />
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
            </svg>
          </button>
          <button id="btn-delete" class="icon-btn danger" title="Delete">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6" />
              <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
            </svg>
          </button>
        </div>
      </div>
      <div id="detail-image-wrap">
        <canvas id="detail-canvas"></canvas>
      </div>
    </div>

    <!-- ======== CUSTOM PALETTE MODAL ======== -->
    <div id="palette-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">CUSTOM PALETTE</span>
          <button id="btn-modal-close" class="icon-btn modal-close">&times;</button>
        </div>
        <div id="palette-preview-strip"></div>
        <div id="color-pickers">
          <div class="color-pick">
            <label>DARKEST</label>
            <input type="color" id="custom-c0" value="#0f380f" />
          </div>
          <div class="color-pick">
            <label>DARK</label>
            <input type="color" id="custom-c1" value="#306230" />
          </div>
          <div class="color-pick">
            <label>LIGHT</label>
            <input type="color" id="custom-c2" value="#8bac0f" />
          </div>
          <div class="color-pick">
            <label>LIGHTEST</label>
            <input type="color" id="custom-c3" value="#9bbc0f" />
          </div>
        </div>
        <button id="btn-save-palette" class="btn-primary">SAVE PALETTE</button>
      </div>
    </div>

    <!-- ======== FRAMES MODAL ======== -->
    <div id="frames-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">SELECT FRAME</span>
          <button id="btn-frames-close" class="icon-btn modal-close">&times;</button>
        </div>
        <div id="frames-grid" class="frames-grid">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <!-- ======== ANIMATION REVIEW MODAL ======== -->
    <div id="review-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">REVIEW ANIMATION</span>
          <button id="btn-review-close" class="icon-btn modal-close">&times;</button>
        </div>
        <div id="video-preview-wrap">
          <video id="review-video" controls playsinline loop></video>
        </div>
        <div class="modal-actions">
          <button id="btn-save-video" class="btn-primary">SAVE VIDEO</button>
          <button id="btn-discard-video" class="btn-secondary">DISCARD</button>
        </div>
      </div>
    </div>

    <!-- Flash overlay for capture feedback -->
    <div id="flash-overlay"></div>
  </div>

</body>

</html>
